{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <div class="text-box-title">산책의뢰</div>
    <div class="read">
            {% for jog in jogs.all %} 
            <div class="jogging-content">
            <p><a href="{% url 'detailJogging' jog.id %}">{{jog.title}}</a></p>
            {% if jog.image %}
                <img src="{{jog.image.url}}" width="300px">
            {% endif %}
            <p>{{jog.area}}</p>
            <p>{{jog.kind}}</p>
            <p>{{jog.price}}</p>
            </div>
            {% endfor %}
    </div>
</body>
</html>
{% endblock %}
