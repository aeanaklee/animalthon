<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>산책의뢰</h3>
    <div class="jogging-content">
        {% for care in cares.all %} 
            <p>{{care.title}}</p>
            <p>{{care.area}}</p>
            <p>{{care.kind}}</p>

        {% endfor %}
    </div>
</body>
</html>
